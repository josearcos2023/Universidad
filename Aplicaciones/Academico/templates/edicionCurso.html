{% extends "./base.html" %}
{% block title %} Gestión de Cursos {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-6">
        <h2>Edición de curso</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarCurso/" method="POST">
                    {% csrf_token %}
                    <div class="form-group py-2">
                        <input type="text" value="{{curso.codigo}}" id="txtCodigo" name="txtCodigo" class="form-control" placeholder="Código" minlength="6" maxlength="6" required readonly>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" value="{{curso.nombre}}" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre"  maxlength="50" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" value="{{curso.creditos}}" id="numCreditos" name="numCreditos" class="form-control" min="1" max="9" required>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-success btn-block text-white">Submit</button>    
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
